<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css"	media="all" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
</h:head>

<h:body>
<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h2 class="panel-title"><b>Cadastra-se no SoaProject</b></h2>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" class="form_new_user">
							<legend style="border-bottom-color: #aea8a8;">Imobiliária</legend>

							<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="razao_social" id="input_new_user" class="form-control input-sm" placeholder="Razão Social"/>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="nome_fantasia" id="input_new_user" class="form-control input-sm" placeholder="Nome Fantasia"/>
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<div class="form-group">
			    				<input type="text" name="logradouro" id="input_new_user" class="form-control input-sm" placeholder="Logradouro"/>
			    			</div>
			    			
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="bairro" id="input_new_user" class="form-control input-sm" placeholder="Bairro"/>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="cidade" id="input_new_user" class="form-control input-sm" placeholder="Cidade/UF"/>
			    					</div>
			    				</div>
			    			</div>
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="site" id="input_new_user" class="form-control input-sm" placeholder="Site"/>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="telefone" id="input_new_user" class="form-control input-sm" placeholder="Telefone"/>
			    					</div>
			    				</div>
			    			</div>
							<legend style="border-bottom-color: #aea8a8;">Usuário</legend>

							<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="first_name" id="input_new_user" class="form-control input-sm" placeholder="Nome"/>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="last_name" id="input_new_user" class="form-control input-sm" placeholder="Sobrenome"/>
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="email" name="email" id="input_new_user" class="form-control input-sm" placeholder="Email"/>
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password" id="input_new_user" class="form-control input-sm" placeholder="Senha"/>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password_confirmation" id="input_new_user" class="form-control input-sm" placeholder="Confirmar Senha"/>
			    					</div>
			    				</div>
			    			</div>
			    		
			    			<input type="submit" id="input_new_user" value="Cadastrar" class="btn btn-lg btn-primary "/>
			    			<input type="submit" id="input_new_user" value="Voltar" class="btn btn-lg btn-primary "/>
			    			
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
</h:body>
</html>
