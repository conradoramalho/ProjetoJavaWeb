<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	

<h:head>
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css"	media="all" />
	<link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
</h:head>

<h:body>


	<div class="container">
		
		<div class="row" id="pwd-container">
			
			<div class="col-md-4"></div>
			
			<div class="col-md-4">
				
			<section class="login-form">
				
				<h:form method="post" pt:role="login">
					
					<img src="images/logo.png" class="img-responsive" alt="" height="68" width="240" /> 
					
					<h:inputText  id="E-mail" type="email" name="email" pt:placeholder="E-mail" class="form-control input-lg" value="#{CtrUsuario.usuario.tx_email}"/> 
					
					<h:inputSecret  id="Senha" type="password" class="form-control input-lg" pt:placeholder="Senha" value="#{CtrUsuario.usuario.tx_senha}"/>
					<p:messages id="messages" display="text" showDetail="false" showIcon="false" />
					
					<div class="pwstrength_viewport_progress"></div>
			
					<h:commandButton value="Entrar" class="btn btn-lg btn-primary btn-block"  action="#{CtrUsuario.verificarLogin()}"/>
					
					<div>
						<a href="cadastra_usuario.xhtml">Cadastrar-se</a>
					</div>
			 
				</h:form>
			
				</section>
			
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</h:body>

</html>
