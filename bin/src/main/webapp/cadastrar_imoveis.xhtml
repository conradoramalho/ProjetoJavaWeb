		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Cadastrar Imóvel</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			
				<div class="col-sm-12 text-left">
					<h:form id="frm" name="frm" method="post" action="">
						<div class="row">

							<div class="form-group col-md-6">
								<label for="lblPropietario">Proprietario :</label> <input
									type="text" class="form-control" id="InputPropietario"
									maxlength="30" required="required"></input>
							</div>
						</div>



						<div class="row">
							<div class="form-group col-md-5">
								<label for="lblLogradouro">Logradouro :</label> <input
									type="text" class="form-control" id="InputLogradouro"
									placeholder="Siqueira Campos" maxlength="30"
									required="required" value="#{CtrImovel.imovel.tx_logradouro}"></input>
							</div>
							<div class="form-group col-md-2">
								<label for="lblNumero">Número :</label> <input type="text"
									class="form-control" id="InputNumero" placeholder="07"
									maxlength="30" required="required"
									value="#{CtrImovel.imovel.in_numero}"></input>
							</div>
							<div class="form-group col-md-2">
								<label for="lblComplemento">Complemento :</label> <input
									type="text" class="form-control" id="InputComplemento"
									placeholder="Apt 102" maxlength="30"
									value="#{CtrImovel.imovel.tx_complemento}"></input>
							</div>

						</div>

						<div class="row">
							<div class="form-group col-md-2">
								<label for="lblBairro">Bairro :</label> <input type="text"
									class="form-control" id="InputBairro" placeholder="Centro"
									maxlength="20" required="required"
									value="#{CtrImovel.imovel.tx_bairro}"></input>
							</div>
							<div class="form-group col-md-3">
								<label for="lblPontoReferencia">Ponto de Referencia :</label> <input
									type="text" class="form-control" id="InputPontoReferencia"
									placeholder="Ao lado do Extra" maxlength="30"
									value="#{CtrImovel.imovel.tx_ponto_referencia}"></input>
							</div>
							<div class="form-group col-md-2">
								<label for="lblLongitude">Longitude :</label> <input type="text"
									class="form-control" id="InputLongitude" placeholder="102,2"
									maxlength="5" value="#{CtrImovel.imovel.dl_longitude}"></input>
							</div>
							<div class="form-group col-md-2">
								<label for="lblLatitude">Latitude :</label> <input type="text"
									class="form-control" id="InputLatitude" placeholder="549,2"
									maxlength="5" value="#{CtrImovel.imovel.dl_latitude}"></input>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-3">
								<label for="lblcep">Cep :</label> <input type="text"
									class="form-control" id="InputCep" placeholder="13920-000"
									maxlength="9" required="required"
									value="#{CtrImovel.imovel.in_cep}"></input>
							</div>
							<div class="form-group col-md-3">
								<label for="lblCidade">Cidade :</label> <input type="text"
									class="form-control" id="InputCidade" placeholder="Pedreira"
									maxlength="30" required="required"
									value="#{CtrImovel.imovel.tx_cidade}"></input>
							</div>

							<div class="form-group col-md-3">
								<label for="lblEstado">Estado :</label> <input type="text"
									class="form-control" id="InputEstado" placeholder="São Paulo"
									maxlength="20" required="required"
									value="#{CtrImovel.imovel.tx_estado}"></input>

							</div>
						</div>
						<div class="row">

							<div class="form-group col-md-3">
								<label for="lblAreaTotal">Área total :</label> <input
									type="text" class="form-control" id="InputAreaTotal"
									placeholder="1345 m²" maxlength="8" required="required"
									value="#{CtrImovel.imovel.dl_area_total}"></input>
							</div>
							<div class="form-group col-md-3">
								<label for="lblAreaUtil">Área útil :</label> <input type="text"
									class="form-control" id="InputAreaUtil" placeholder="840 m²"
									maxlength="8" required="required"
									value="#{CtrImovel.imovel.dl_area_util}"></input>
							</div>
							<div class="form-group col-md-3">
								<label for="lblAreaTerreno">Área terreno :</label> <input
									type="text" class="form-control" id="InputAreaTerreno"
									placeholder="500 m²" maxlength="8" required="required"
									value="#{CtrImovel.imovel.tx_area_terreno}"></input>
							</div>
						</div>

						<div class="row">

							<div class="form-group col-md-3">
								<label for="lblAnoConstrucao">Ano construção :</label> <input
									type="text" class="form-control" id="InputAnoConstrucao"
									placeholder="05/02/2010" maxlength="10" required="required"
									value="#{CtrImovel.imovelcaptacao.in_ano_contrucao}"></input>
							</div>
							<div class="form-group col-md-3">
								<label for="lblMaxOcupantes">Máximo ocupantes :</label> <input
									type="text" class="form-control" id="InputMaximoOcupantes"
									placeholder="6" maxlength="30"
									value="#{CtrImovel.imovelcaptacao.in_max_ocupantes}"></input>
							</div>
							<div class="form-group col-md-3">
								<label for="lblPrecoIptu">Preço iptu :</label> <input
									type="text" class="form-control" id="InputPrecoIptu"
									placeholder="R$ 640,00" maxlength="12"
									value="#{CtrImovel.imovelcaptacao.dl_valor_iptu}"></input>
							</div>
						</div>


						<div class="row">
							<div class="form-group col-md-4">
								<div class="checkbox-inline">
									<label><input type="checkbox"
										value="#{CtrImovel.imoveldetalhe.fl_agua}">Agua</input></label>
								</div>
							</div>
							<div class="form-group col-md-4">
								<div class="checkbox-inline">
									<label><input type="checkbox"
										value="#{CtrImovel.imoveldetalhe.fl_energia}">Energia</input></label>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-4">
								<div class="checkbox-inline">
									<label><input type="checkbox"
										value="#{CtrImovel.imoveldetalhe.fl_mobiliado}">Mobiliado</input></label>
								</div>
							</div>

							<div class="form-group col-md-4">
								<div class="checkbox-inline">
									<label><input type="checkbox"
										value="#{CtrImovel.imoveldetalhe.fl_tv_a_cabo}"></input>TV a
										cabo</label>
								</div>
							</div>
						</div>
						<div class="row">

							<div class="form-group col-md-4">
								<div class="checkbox-inline">
									<label><input type="checkbox"
										value="#{CtrImovel.imoveldetalhe.fl_internet}">Internet</input></label>
								</div>
							</div>

							<div class="form-group col-md-4">
								<div class="checkbox-inline">
									<label><input type="checkbox"
										value="#{CtrImovel.imoveldetalhe.fl_quadra_poliesportiva}">Quadra</input></label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-4">
								<div class="checkbox-inline">
									<label><input type="checkbox"
										value="#{CtrImovel.imoveldetalhe.fl_piscina}">Piscina</input></label>
								</div>
							</div>
							<div class="form-group col-md-4">
								<div class="checkbox-inline">
									<label><input type="checkbox"
										value="#{CtrImovel.imoveldetalhe.fl_gas}">Gás</input></label>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-4">
								<label for="lblClienteDeseja">Cliente deseja :</label>
							</div>
							<div class="form-group col-md-1">
								<label class="radio-inline"> <input type="radio"
									name="radioAlugarVender" id="InputRadioAlugar"
									value="#{CtrImovel.imovel.fl_locacao}"
									onclick="document.getElementById('InputPrecoVenda').disabled=true;document.getElementById('InputPrecoAluguel').disabled=false;">
										Alugar </input></label>
							</div>
							<div class="form-group col-md-1">
								<label class="radio-inline"> <input type="radio"
									name="radioAlugarVender" id="InputRadioVender"
									value="#{CtrImovel.imovel.fl_venda}"
									onclick="document.getElementById('InputPrecoVenda').disabled=false; document.getElementById('InputPrecoAluguel').disabled=true">
										Vender</input>
								</label>
							</div>
						</div>


						<div class="row">
							<div class="form-group col-md-4">
								<label for="lblFinanciamento">Aceita financiamento :</label>
							</div>
							<div class="form-group col-md-1">
								<label class="radio-inline disable"> <input type="radio"
									name="RadioFinanciamento" id="InputFinanciamentoSim"
									value="#{CtrImovel.imovel.fl_financiamento}"> Sim </input></label>
							</div>
							<div class="form-group col-md-1">
								<label class="radio-inline"> <input type="radio"
									name="RadioFinanciamento" id="InputFinanciamentoNao"
									value="option2"> Nao</input>
								</label>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-3">
								<label for="lblPrecoVenda">Preço venda :</label> <input
									type="text" class="form-control" id="InputPrecoVenda"
									placeholder="R$ 43200,00" maxlength="15" required="required"
									disabled="true" value="#{CtrImovel.imovel.dl_preco_venda}"></input>
							</div>
							<div class="form-group col-md-3">
								<label for="lblPrecoAluguel">Preço aluguel :</label> <input
									type="text" class="form-control" id="InputPrecoAluguel"
									placeholder="R$ 1220,00" maxlength="12" required="required"
									disabled="true" value="#{CtrImovel.imovel.dl_preco_locacao}"></input>
							</div>



						</div>



						<div class="row">
							<div class="form-group col-md-3">
								<label for="lblReferencia">Referencia :</label> <input
									type="text" class="form-control" id="InputReferencia"
									placeholder="" maxlength="30"
									value="#{CtrImovel.imovel.tx_referencia}"></input>
							</div>
							<div class="form-group col-md-3">
								<label for="lblReferenciaAux">Referencia auxiliar :</label> <input
									type="text" class="form-control" id="InputReferenciaAuxiliar"
									placeholder="" maxlength="9"
									value="#{CtrImovel.imovel.tx_referencia_auxiliar}"></input>
							</div>

							<div class="form-group col-md-3">
								<label for="lblLocalChave">Local da chave :</label> <input
									type="text" class="form-control" id="InputLocalChave"
									placeholder="Imobiliaria" maxlength="9" required="required"
									value="#{CtrImovel.imovelcaptacao.tx_local_chave}"></input>
							</div>
						</div>



						<div class="row"></div>


						<div class="row">
							<div class="col-md-12">
								<button class="btn btn-primary">Salvar</button>
								<a href="index.xhtml" class="btn btn-default">Cancelar</a>
							</div>
						</div>

					</h:form>
				</div> <!-- /#formulario -->


			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script src="vendor/jquery/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="vendor/metisMenu/metisMenu.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="dist/js/sb-admin-2.js"></script>
		
	<script>
		 jQuery(function($){
		       $("#InputAnoConstrucao").mask("9999");
		       $("#InputCep").mask("99999-999");
		       $("#InputPrecoVenda").maskMoney({symbol:'R$ ', 
		       showSymbol:true, thousands:'.', decimal:',', symbolStay: true});
		       $("#InputPrecoAluguel").maskMoney({symbol:'R$ ', 
		       showSymbol:true, thousands:'.', decimal:',', symbolStay: true});
		       $("#InputPrecoIptu").maskMoney({symbol:'R$ ', 
		           showSymbol:true, thousands:'.', decimal:',', symbolStay: true});
		 });
	</script>
	

	</h:body>

</html>
