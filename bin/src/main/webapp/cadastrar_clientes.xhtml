		<div id="page-wrapper" style="min-height: 1000px">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Cadastrar cliente</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<div class="col-sm-12 text-left">
				<h:form id="frm" name="frm" method="post" action="">
					<div class="row">
						<div class="form-group col-md-8">
							<label for="lblNomeCompleto">Nome Completo :</label>
							<h:inputText type="text" class="form-control" id="InputNome"
								maxlength="70" required="required" value="#{CtrCliente.cliente.tx_nome}" />
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-4">
							<label for="lblNumeroRG">Número do RG :</label>
							<h:inputText type="text" class="form-control" id="InputRg"
								f:placeholder="000.000.000-0" maxlength="13"
								values="#{CtrCliente.cliente.tx_rg}" />
						</div>
						<div class="form-group col-md-4">
							<label for="Numero CPF">Número do CPF :</label>
							<h:inputText type="text" class="form-control" name="InputCpf"
								id="InputCpf" onBlur="validaCPF(this);" maxlength="14" required="required"
								value="#{CtrCliente.cliente.tx_cpf}" />
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-4">
							<label for="lblDataNascimento">Data de Nascimento :</label>
							<h:inputText type="text" class="form-control"
								name="InputDataNascimeno" id="InputDataNascimento" maxlength="10" required="required"
								values="#{CtrCliente.cliente.dt_nascimento}" />
						</div>
						<div class="form-group col-md-4">
							<label for="lblRendaMensal">Renda Mensal :</label>
							<h:inputText type="text" class="form-control" name="InputRenda" id="InputRenda" maxlength="12" required="required"  values="#{CtrCliente.cliente.dl_renda}" />
						</div>
					</div>
					
					
					
					
					<div id="cliente_contato_form" class="form-group" style="margin-top: 3%">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="lblEmail">Email :</label>
								<h:inputText type="text" class="form-control" name="InputEmail"
									id="InputEmail" maxlength="40" values="#{CtrCliente.cliente.tx_email}" />
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<div class=" form-group col-md-4">
									<label for="tipo_telefone1">Tipo Telefone 1:</label>
									<h:selectOneMenu id="tipo_telefone1" class="form-control">
										<f:selectItem itemValue="1" itemLabel="Residencial"/>
										<f:selectItem itemValue="2" itemLabel="Comercial"/>
										<f:selectItem itemValue="3" itemLabel="Celular"/>
									</h:selectOneMenu>
								</div>
								<div class=" form-group col-md-4">
								<label for="tx_telefone1">Telefone 1:</label>
								<h:inputText type="text" id="tx_telefone1" class="form-control"
									name="tx_telefone1" maxlength="13"
									value="#{CtrCliente.cliente.tx_telefone1}" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<div class="form-group col-md-4">
								<label for="tipo_telefone2">Tipo Telefone 2:</label>
								<h:selectOneMenu id="tipo_telefone2" class="form-control" >
									<f:selectItem itemValue="1" itemLabel="Residencial"/>
									<f:selectItem itemValue="2" itemLabel="Comercial"/>
									<f:selectItem itemValue="3" itemLabel="Celular"/>
								</h:selectOneMenu>
								</div>
								<div class="form-group col-md-4">
								<label for="tx_telefone2">Telefone 2:</label>
								<h:inputText type="text" id="tx_telefone2" class="form-control"
									name="tx_telefone2" maxlength="13"
									value="#{CtrCliente.cliente.tx_telefone2}" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<div class="form-group col-md-4">
								<label for="tipo_telefone3">Tipo Telefone 3:</label>
								<h:selectOneMenu id="tipo_telefone3" class="form-control">
									<f:selectItem itemValue="1" itemLabel="Residencial"/>
									<f:selectItem itemValue="2" itemLabel="Comercial"/>
									<f:selectItem itemValue="3" itemLabel="Celular"/>
								</h:selectOneMenu>
								</div>
								<div class="form-group col-md-4">
								<label for="tx_telefone3">Telefone 3:</label>
								<h:inputText type="text" id="tx_telefone3" class="form-control"
									name="InputTelefoneResidencial" maxlength="13"
									value="#{CtrCliente.cliente.tx_telefone1}" />
								</div>
							</div>
						</div>
					</div>
									
					<div id="cliente_endereco_form" class="form-group" style="margin-top: 3%">	
						<div class="row">
							<div class="form-group col-md-6">
								<label for="lblLogradouro">Logradouro :</label>
								<h:inputText type="text" class="form-control"
									id="InputLogradouro" f:placeholder="Siqueira Campos"
									maxlength="30" required="required"
									value="#{CtrCliente.cliente.tx_logradouro}" />
							</div>
							<div class="form-group col-md-2">
								<label for="lblNumero">Numero :</label>
								<h:inputText type="text" class="form-control" id="InputNumero"
									f:placeholder="07" maxlength="5" required="required"
									value="#{CtrCliente.cliente.in_numero}" />
							</div>
	
						</div>
	
						<div class="row">
							<div class="form-group col-md-4">
								<label for="lblBairro">Bairro :</label>
								<h:inputText type="text" class="form-control" id="InputBairro"
									placeholder="Centro" maxlength="30" required="required"
									value="#{CtrCliente.cliente.tx_bairro}" />
							</div>
							<div class="form-group col-md-4">
								<label for="lblcep">Cep :</label>
								<h:inputText type="text" class="form-control" id="InputCep"
									f:placeholder="13920-000" maxlength="9" required="required"
									value="#{CtrCliente.cliente.in_cep}" />
							</div>
						</div>
						<div class="row">
						<div class="form-group col-md-4">
							<label for="lblCidade">Cidade :</label>
							<h:inputText type="text" class="form-control" id="InputCidade"
								f:placeholder="Pedreira" maxlength="30" required="required"
								values="#{CtrCliente.cliente.tx_cidade}" />
						</div>
						<div class="form-group col-md-4">
							<label for="lblEstado">Estado :</label>
							<h:inputText type="text" class="form-control" id="InputEstado"
								placeholder="São Paulo" maxlength="20" required="required"
								values="#{CtrCliente.cliente.tx_estado}" />

						</div>
					</div>
					</div>
					
					<div class="row">
						<div class="form-group col-md-4">
			    					<div class="form-group">
			    						<h:commandButton id="validateBtn" value="Cadastrar" class="input-new-user btn btn-lg btn-primary form-control input-sm" pt:type="submit" action="#{CtrCliente.gravarCliente()}" style="padding: 0px;   height: 40px;"/>
			    					</div>
			    		</div>
			    		<div class="form-group col-md-4">
			    					<div class="form-group">
			    						<h:button  value="Voltar" class="input-new-user btn btn-lg btn-primary form-control input-sm" outcome="main" style="padding: 0px;   height: 40px;"/>
			    					</div>
			    		</div>
					</div>
					
						    

				</h:form>
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->
	
	<p:dialog id="process_msg" widgetVar="dlg" resizable="false"
		closable="false" modal="true" styleClass=".modal-static">

		<div class="modal-body">
			<div class="text-center">
				<img src="images/sucess-register-icon.png" class="icon" />
				<h4>Cadastro efetuado com sucesso!</h4>
				<h:button type="submit" value="Voltar"
					class="input-new-user btn btn-lg btn-primary form-control input-sm"
					outcome="index" />
			</div>

		</div>
	</p:dialog>
	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script src="vendor/jquery/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="vendor/metisMenu/metisMenu.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="dist/js/sb-admin-2.js"></script>
	
	<script>
	 jQuery(function($){
	       $("#InputDataNascimento").mask("99/99/9999");
	       $("#InputTelefoneResidencial").mask("(99) 9999-9999");
	       $("#InputTelefoneCelular").mask("(99) 99999-9999");
	       $("#InputCpf").mask("999.999.999-99");
	       $("#InputCep").mask("99999-999");
	       $("#InputRenda").maskMoney({symbol:'R$ ', 
	       showSymbol:true, thousands:'.', decimal:',', symbolStay: true});
	       
	       
	 });
</script>

</h:body>

</html>
