	<!-- Modal -->
	<div class="modal fade" id="ModalBuscarUsuario" role="dialog" data-backdrop="static">
	<div class="modal-dialog modal-lg">

	<!-- Modal content-->
	<div class="modal-content">
	<h:form>
		<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h4 class="modal-title">Buscar Proprietário</h4>
		</div>
		<div class="modal-body">
							<p:dataTable var="cliente"
								value="#{CtrCliente.carregarClientes()}" widgetVar="Clientes"
								emptyMessage="Não foi encontrado nenhum cliente"
								filteredValue="#{cliente}" selectionMode="single"
								selection="#{CtrCliente.cliente}" rowKey="#{cliente.id_cliente}" tableStyle="table-layout: auto;" >

								<p:ajax event="rowSelect" listener="#{CtrCliente.onRowSelect}"
									update=":frm:InputNomeCliente :frm:InputLogradouroCliente :frm:InputNumeroCliente" />

								<p:columnGroup type="header">
									<p:row><p:column style="border-right:0" />
										<p:column style="border-right:0; border-left:0; "   headerText="Nome cliente :"  />
										<p:column colspan="3"   style="border-left:0; text-align:left" filterBy="#{cliente.tx_nome}"
											 footerText="contains" label="teste"
											filterMatchMode="contains" filterStyle="width:95%; text-align:left" />
									
									</p:row>
									<p:row>
										<p:column headerText="Id" style="width:5%" />
										<p:column headerText="Nome" style="width:30%" />
										<p:column headerText="Telefone" style="width:15%"/>
										<p:column headerText="Email" style="width:30%" />
									</p:row>
								</p:columnGroup>

								<p:column>
									<h:outputText value="#{cliente.id_cliente}" />
								</p:column>
								<p:column>
									<h:outputText value="#{cliente.tx_nome}" />
								</p:column>
								<p:column>
									<h:outputText value="#{cliente.tx_telefone1}" />
								</p:column>
								<p:column>
									<h:outputText value="#{cliente.tx_email}" />
								</p:column>

							</p:dataTable>
		</div>

		<div class="modal-footer">

		<span class="btn btn-primary" data-dismiss="modal" aria-label="Close" style="width: 33%;  margin-left: 33%; margin-right: 33%;">Selecionar</span>

		</div>










	</h:form>
	</div>

	</div>
	</div>
	<!--  /modal -->

	</div>
	<!-- /#wrapper -->
	
	<p:dialog id="process_msg_sucessfull" widgetVar="succesful-modal"  resizable="false" draggable="false"
		closable="false" modal="true" position="center" styleClass=".modal-static process_msg">

		<div class="modal-body">
			<div class="text-center">
				<img src="images/sucess-register-icon.png" class="icon" />
				<h4>Imóvel cadastrado com sucesso!</h4>
				<h:button type="submit" value="Voltar"
					class="input-new-user btn btn-lg btn-primary form-control input-sm"
					outcome="main" />
			</div>

		</div>
