		<div id="page-wrapper" style="min-height: 1000px">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Cadastrar Empreendimento</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<div class="col-sm-12 text-left">
				<h:form id="frm" name="frm" method="post" action="">
					<div class="row">
						<div class="col-sm-8 text-left">
							<label for="lblAdministradora">Administradora :</label>
							<h:inputText type="text" class="form-control"
								id="InputAdministradora" maxlength="30" pt:required="required"
								value="#{CtrEmpreendimento.empreendimento.tx_administradora}" />

						</div>
					</div>
					<div id="empreendimento_nome_form" class="form-group"
						style="margin-top: 3%">
						<div class="row">
							<div class="col-sm-4 text-left">
								<label for="lblNomeEmpreendimento">Nome :</label>
								<h:inputText type="text" class="form-control"
									id="InputNomeEmpreendimento" maxlength="30" pt:required="required"
									value="#{CtrEmpreendimento.empreendimento.tx_nome}" />

							</div>
							<div class="col-sm-4 text-left">
								<label for="lblNomeTorre">Nome da torre:</label>
								<h:inputText type="text" class="form-control"
									id="InputNomeTorre" maxlength="30" pt:required="required"
									value="#{CtrEmpreendimento.empreendimento.tx_nome_torre}" />

							</div>
						</div>
					</div>
					<div id="empreendimento_endereco_form" class="form-group"
						style="margin-top: 3%">

						<div class="row">
							<div class="form-group col-md-6">
								<label for="lblLogradouro">Logradouro :</label>
								<h:inputText type="text" class="form-control"
									id="InputLogradouro" maxlength="30" pt:required="required"
									value="#{CtrEmpreendimento.empreendimento.tx_logradouro}" />
							</div>
							<div class="form-group col-md-2">
								<label for="lblNumero">Número :</label>
								<h:inputText type="text" class="form-control" id="InputNumero"
									maxlength="5" pt:required="required"
									value="#{CtrEmpreendimento.empreendimento.in_numero}" />
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-4">
								<label for="lblBairro">Bairro :</label>
								<h:inputText type="text" class="form-control" id="InputBairro"
									maxlength="20" pt:required="required"
									value="#{CtrEmpreendimento.empreendimento.tx_bairro}" />
							</div>
							<div class="form-group col-md-4">
								<label for="lblcep">Cep :</label>
								<p:inputMask mask="99.999-999" styleClass="form-control" id="InputCep"
									maxlength="10" pt:required="required"
									value="#{CtrEmpreendimento.empreendimento.tx_cep}" />
								
							
							</div>

						</div>
						<div class="row">
							<div class="form-group col-md-4">
								<label for="lblCidade">Cidade :</label>
								<h:inputText type="text" class="form-control" id="InputCidade"
									maxlength="30" pt:required="required"
									value="#{CtrEmpreendimento.empreendimento.tx_cidade}" />
							</div>
							
						<div class="form-group col-md-4">
							<label for="lblEstado">Estado :</label>
							<h:selectOneMenu id="cb_estados" styleClass="form-control" value="#{CtrEmpreendimento.empreendimento.tx_estado}">
									<f:selectItem itemValue="#{null}" itemLabel="--Selecionar--" />
									<f:selectItem itemValue="Acre" itemLabel="Acre"/>
									<f:selectItem itemValue="Alagoas" itemLabel="Alagoas"/>
									<f:selectItem itemValue="Amapá" itemLabel="Amapá"/>
									<f:selectItem itemValue="Amazonas" itemLabel="Amazonas"/>
									<f:selectItem itemValue="Bahia" itemLabel="Bahia"/>
									<f:selectItem itemValue="Ceará" itemLabel="Ceará"/>
									<f:selectItem itemValue="Distrito Federal" itemLabel="Distrito Federal"/>
									<f:selectItem itemValue="Espírito Santo" itemLabel="Espírito Santo"/>
									<f:selectItem itemValue="Goiás" itemLabel="Goiás"/>
									<f:selectItem itemValue="Maranhão" itemLabel="Maranhão"/>
									<f:selectItem itemValue="Mato Grosso" itemLabel="Mato Grosso"/>
									<f:selectItem itemValue="Mato Grosso do Sul" itemLabel="Mato Grosso do Sul"/>
									<f:selectItem itemValue="Minas Gerais" itemLabel="Minas Gerais"/>
									<f:selectItem itemValue="Pará" itemLabel="Pará"/>
									<f:selectItem itemValue="Paraíba" itemLabel="Paraíba"/>
									<f:selectItem itemValue="Paraná" itemLabel="Paraná"/>
									<f:selectItem itemValue="Pernambuco" itemLabel="Pernambuco"/>
									<f:selectItem itemValue="Piauí" itemLabel="Piauí"/>
									<f:selectItem itemValue="Rio de Janeiro" itemLabel="Rio de Janeiro"/>
									<f:selectItem itemValue="Rio Grande do Norte" itemLabel="Rio Grande do Norte"/>
									<f:selectItem itemValue="Rio Grande do Sul" itemLabel="Rio Grande do Sul"/>
									<f:selectItem itemValue="Rondônia" itemLabel="Rondônia"/>
									<f:selectItem itemValue="Roraima" itemLabel="Roraima"/>
									<f:selectItem itemValue="Santa Catarina" itemLabel="Santa Catarina"/>
									<f:selectItem itemValue="São Paulo" itemLabel="São Paulo"/>
									<f:selectItem itemValue="Sergipe" itemLabel="Sergipe"/>
									<f:selectItem itemValue="Tocantins" itemLabel="Tocantins"/>		
								</h:selectOneMenu>

						</div>
						</div>
					</div>
					<label>Detalhes:</label>
					<div id="empreendimento_detalhes_form" class="form-group"
						style="margin-top: 3%">

						 	<div class="row">
							<div class="form-group col-md-4">
								<div class="checkbox-inline">
									<label><h:selectBooleanCheckbox type="checkbox"
										value="#{CtrEmpreendimento.empreendimento.fl_edificio}"/>Edificio</label>
								</div>
							</div>
							<div class="form-group col-md-4">
								<div class="checkbox-inline">
									<label><h:selectBooleanCheckbox type="checkbox"
										value="#{CtrEmpreendimento.empreendimentoDetalhe.fl_portaria_24_horas}"/>Portaria
											24hrs</label>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-4">
								<div class="checkbox-inline">
									<label><h:selectBooleanCheckbox type="checkbox"
										value="#{CtrEmpreendimento.empreendimentoDetalhe.fl_entrada_servico}"/>Entrada
											serviço</label>
								</div>
							</div>

							<div class="form-group col-md-4">
								<div class="checkbox-inline">
									<label><h:selectBooleanCheckbox type="checkbox"
										value="#{CtrEmpreendimento.empreendimentoDetalhe.fl_playground}"/>
										Playground</label>
								</div>
							</div>
						</div>
						

						<div class="row">
							<div class="form-group col-md-4">
								<div class="checkbox-inline">
									<label><h:selectBooleanCheckbox type="checkbox"
										value="#{CtrEmpreendimento.empreendimentoDetalhe.fl_quadra_poliesportiva}"/>Quadra
											poliesportiva</label>
								</div>
							</div> 
							
							<div class="form-group col-md-4">
								<div class="checkbox-inline">
									<label><h:selectBooleanCheckbox type="checkbox"
											value="#{CtrEmpreendimento.empreendimentoDetalhe.fl_piscina}" />Piscina</label>
								</div>
							</div>
						</div>
						<div id="empreendimento_descricao_form" class="form-group"
							style="margin-top: 3%">

							<div class="row">
								<div class="form-group col-md-8">
									<label for="lblReferencia">Descrição:</label>
									<h:inputTextarea class="form-control " style="resize: none"
										rows="5"
										value="#{CtrEmpreendimento.empreendimento.tx_descricao_geral}" />

								</div>
							</div>
						</div>


					</div>
					<div class="row">
						<div class="form-group col-md-4">
							<div class="form-group">
								<h:commandButton id="cadastrarBtn" value="Cadastrar"
									class="input-new-user btn btn-lg btn-primary form-control input-sm"
									pt:type="submit" 
									action="#{CtrEmpreendimento.gravarEmpreendimento()}"
									style="padding: 0px;   height: 40px;" />
							</div>
						</div>
						<div class="form-group col-md-4">
							<div class="form-group">
								<h:button value="Voltar"
									class="input-new-user btn btn-lg btn-primary form-control input-sm"
									outcome="main" style="padding: 0px;   height: 40px;" />
							</div>
						</div>
					</div>

				</h:form>
			</div>
			<!-- /#formulario -->


			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->
	</div>

	<p:dialog id="process_msg_sucessfull" widgetVar="succesful-modal"  resizable="false" draggable="false"
		closable="false" modal="true" position="center" styleClass=".modal-static process_msg">

		<div class="modal-body">
			<div class="text-center">
				<img src="images/sucess-register-icon.png" class="icon" />
				<h4>Empreendimento cadastrado com sucesso!</h4>
				<h:button type="submit" value="Voltar"
					class="input-new-user btn btn-lg btn-primary form-control input-sm"
					outcome="main" />
			</div>

		</div>
	</p:dialog>
	
	<!-- jQuery -->
	<script src="vendor/jquery/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="vendor/metisMenu/metisMenu.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="dist/js/sb-admin-2.js"></script>
</h:body>

</html>
