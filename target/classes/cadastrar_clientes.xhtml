	<script type="text/javascript">
	$(function(){
	 $(document.getElementById('InputRenda')).maskMoney({symbol:'R$ ',

	 })
	</script>

	<script src="js/jquery.maskedinput.js"></script>

	<script>
	jQuery("input.telefone")
    .mask("(99) 9999-9999?9")
    .focusout(function (event) {  
        var target, phone, element;  
        target = (event.currentTarget) ? event.currentTarget : event.srcElement;  
        phone = target.value.replace(/\D/g, '');
        element = $(target);  
        element.unmask();  
        if(phone.length > 10) {  
	            element.mask("(99) 99999-999?9");  
        } else {  
            element.mask("(99) 9999-9999?9");  
        }  
    });
	</script>

	<script>
		function selecionaTipoTelefone (id_tipo_telefone, id_tx_telefone) {
		    var selectedIndex = $(document.getElementById(id_tipo_telefone)).prop("selectedIndex");
		    if (selectedIndex > 0) {
		        $(document.getElementById(id_tx_telefone)).attr('disabled', false);
		        $(document.getElementById(id_tx_telefone)).prop('required', true); 
		    }
		    else
			{
		    	$(document.getElementById(id_tx_telefone)).attr('disabled', true) ;
		    	$(document.getElementById(id_tx_telefone)).prop('required', false) ;
				}
				}
	</script>

	<script type="text/javascript">
	function desabilitaInput(){
		$('#tx_telefone1').attr("disabled","disabled");
		$('#tx_telefone2').attr("disabled","disabled");
